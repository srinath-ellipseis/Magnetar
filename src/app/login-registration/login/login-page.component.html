<div class="container-fluid bgImg">
  <div class="row margin">
    <div class="row padding0">
      <div class="login-header">
        Hello... <img src="assets/images/hello.png" />
      </div>
    </div>
    <div class="row login">
      <div class="row">
        <form action="your-action" (submit)="onFormSubmit($event)">
          <div class="dx-fieldset">
            <dx-validation-summary id="summary"></dx-validation-summary>
          </div>
          <div class="dx-fieldset">
            <div class="row margin-b-15">
              <div class="dx-field">
                <div class="dx-field-value width100">
                  <dx-text-box
                    placeholder="Enter Email"
                    valueChangeEvent="keyup"
                    (onValueChanged)="valueChanged($event, 'email')"
                    autocomplete="off"
                  >
                    <dx-validator>
                      <dxi-validation-rule
                        type="required"
                        [message]="COMMON_MSG.emailRequired"
                      ></dxi-validation-rule>
                      <dxi-validation-rule
                        type="email"
                        [message]="COMMON_MSG.mail"
                      ></dxi-validation-rule>
                    </dx-validator>
                  </dx-text-box>
                </div>
              </div>
            </div>
            <div class="row margin-b-15">
              <div class="dx-field">
                <div class="row dx-field-value width100">
                  <div class="col-md-11 padding0">
                    <dx-text-box
                      [(mode)]="passwordMode"
                      placeholder="Enter Password"
                      valueChangeEvent="keyup"
                      (onValueChanged)="valueChanged($event, 'password')"
                      autocomplete="off"
                    >
                      <dx-validator>
                        <dxi-validation-rule
                          type="required"
                          [message]="COMMON_MSG.passwordRequired"
                        ></dxi-validation-rule>
                      </dx-validator>
                    </dx-text-box>
                  </div>
                  <div class="col-md-1 padding0">
                    <dx-button
                      *ngIf="passwordMode === 'password'"
                      id="eye"
                      (onClick)="passwordBtn()"
                      class="eyeIconBtn"
                      ><i class="far fa-eye-slash eyeIcon"></i>
                    </dx-button>
                    <dx-button
                      *ngIf="passwordMode === 'text'"
                      id="slasheye"
                      (onClick)="hidePasswordBtn()"
                      class="eyeIconBtn"
                      ><i class="far fa-eye eyeIcon"></i>
                    </dx-button>
                  </div>
                </div>
              </div>
            </div>
            <div class="row margin-b-15">
              <div class="col-md-4"></div>
              <div class="col-md-4 textCenter">
                <dx-button
                  id="button"
                  text="Login"
                  type="success"
                  [useSubmitBehavior]="true"
                >
                </dx-button>
              </div>
              <div class="col-md-4"></div>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-md-6 textCenter">
          <span>Forgot Password?</span>
        </div>
        <div class="col-md-6 textCenter">
          <span>Sign Up</span>
        </div>
      </div>
    </div>
  </div>
</div>
