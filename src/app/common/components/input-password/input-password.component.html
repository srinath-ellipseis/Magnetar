<div class="dx-field">
  <div class="row dx-field-value width100">
    <div class="col-md-12 padding0">
      <dx-text-box
        [(mode)]="passwordMode"
        [placeholder]="placeholder"
        valueChangeEvent="keyup"
        (onValueChanged)="valueChanged($event)"
        autocomplete="off"
        [value]="passwordValue"
      >
        <dxi-button
          *ngIf="passwordMode === 'password' && this.passwordValue"
          name="today"
          location="after"
          [options]="passwordButton"
        ></dxi-button>
        <dxi-button
          *ngIf="passwordMode === 'text' && this.passwordValue"
          name="today"
          location="after"
          [options]="hidePasswordButton"
        ></dxi-button>
        <dx-validator>
          <dxi-validation-rule
            *ngIf="!showCompare"
            type="required"
            [message]="COMMON_MSG.passwordRequired"
          ></dxi-validation-rule>
          <dxi-validation-rule
            *ngIf="showCompare"
            type="required"
            [message]="COMMON_MSG.confirmPasswordRequired"
          ></dxi-validation-rule>
          <dxi-validation-rule
            *ngIf="showPattern"
            type="pattern"
            [pattern]="passwordPattern"
            [message]="COMMON_MSG.strongPassword"
          >
          </dxi-validation-rule>
          <dxi-validation-rule
            *ngIf="showCompare"
            type="compare"
            [comparisonTarget]="passwordComparison"
            [message]="COMMON_MSG.rePasswordError"
          ></dxi-validation-rule>
        </dx-validator>
      </dx-text-box>
    </div>
  </div>
</div>
