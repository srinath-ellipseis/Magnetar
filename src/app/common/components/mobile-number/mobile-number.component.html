<div class="row">
  <div class="col-md-4">
    <div class="dx-field">
      <div class="dx-field-value width100">
        <dx-select-box
          [dataSource]="countryCodes"
          [placeholder]="COMMON_MSG.ccPlaceholder"
          [value]="countryCode"
          valueChangeEvent="keyup"
          displayExpr="dial_code"
          valueExpr="dial_code"
          (onValueChanged)="codeValueChange($event)"
          [searchEnabled]="true"
        >
          <dx-validator>
            <dxi-validation-rule
              type="required"
              [message]="error_msg.countryCodeRequired"
            ></dxi-validation-rule>
          </dx-validator>
        </dx-select-box>
      </div>
    </div>
  </div>
  <div class="col-md-8 padding-l-0">
    <div class="dx-field">
      <div class="dx-field-value width100">
        <dx-text-box
          [placeholder]="COMMON_MSG.mobilePlaceholder"
          [value]="mobileNumberValue"
          valueChangeEvent="keyup"
          [maxLength]="10"
          (onValueChanged)="valueChanged($event)"
          autocomplete="off"
        >
          <dx-validator>
            <dxi-validation-rule
              type="required"
              [message]="error_msg.mobileNumberRequired"
            >
            </dxi-validation-rule>
            <dxi-validation-rule
              type="pattern"
              [pattern]="phonePattern"
              [message]="error_msg.mobileNumberError"
            >
            </dxi-validation-rule>
          </dx-validator>
        </dx-text-box>
      </div>
    </div>
  </div>
</div>
