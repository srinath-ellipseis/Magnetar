<div class="container-fluid bgImg">
  <div class="row margin">
    <div class="row padding0">
      <div class="login-header">
        <img src="assets/images/magnetar_logo.png" />
      </div>
    </div>
    <div class="row login">
      <div class="row">
        <form action="your-action" (submit)="onFormSubmit($event)">
          <div class="dx-fieldset">
            <dx-validation-summary id="summary"></dx-validation-summary>
          </div>
          <div class="dx-fieldset">
            <div class="row margin-b-15">
              <div class="dx-field">
                <div class="dx-field-value width100">
                  <dx-text-box
                    placeholder="Enter Email"
                    valueChangeEvent="keyup"
                    (onValueChanged)="valueChanged($event, 'email')"
                    autocomplete="off"
                  >
                    <dx-validator>
                      <dxi-validation-rule
                        type="required"
                        [message]="error_msg.emailRequired"
                      ></dxi-validation-rule>
                      <dxi-validation-rule
                        type="email"
                        [message]="error_msg.mailError"
                      ></dxi-validation-rule>
                    </dx-validator>
                  </dx-text-box>
                </div>
              </div>
            </div>
            <div class="row margin-b-15">
              <app-input-password
                [placeholder]="COMMON_MSG.passwordPlaceholder"
                (value)="valueChanged($event, 'password')"
              ></app-input-password>
            </div>
            <div class="row margin-b-15">
              <div class="col-md-4"></div>
              <div class="col-md-4 textCenter">
                <dx-button
                  id="button"
                  text="Login"
                  type="success"
                  [useSubmitBehavior]="true"
                >
                </dx-button>
              </div>
              <div class="col-md-4"></div>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-md-6 textCenter">
          <button class="btn whiteColor" type="default">
            Forgot Password?
          </button>
        </div>
        <div class="col-md-6 textCenter">
          <button class="btn whiteColor" type="default" (click)="signupPage()">
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
