<div class="container-fluid bgImg">
  <div class="row margin">
    <div class="row">
      <dx-load-panel
        #loadPanel
        shadingColor="rgba(0,0,0,0.4)"
        [(visible)]="loadingVisible"
        [showIndicator]="true"
        [showPane]="true"
        [shading]="true"
        [closeOnOutsideClick]="false"
        (onShown)="onShown()"
      >
      </dx-load-panel>
    </div>
    <div class="row privacy">
      <form action="your-action" (submit)="onFormSubmit($event)">
        <div class="row padding0 formHeader">
          <div class="col-md-2 padding-t-10"></div>
          <div class="col-md-8 headerText">
            <img src="assets/images/magnetar_logo.png" />
          </div>
          <div class="col-md-2 padding-t-10 textEnd"></div>
        </div>
        <div class="row headerText">
          <h3>Security Answers</h3>
        </div>
        <div class="dx-fieldset">
          <div class="row ansCard">
            <div class="dx-field">
              <div class="dx-field-value width100">
                <dx-select-box
                  [dataSource]="questions"
                  displayExpr="name"
                  valueExpr="name"
                  [placeholder]="COMMON_MSG.questionsPlaceholder"
                  valueChangeEvent="keyup"
                  (onValueChanged)="q1ValueChanged($event)"
                  [searchEnabled]="true"
                  [value]="securityQus1.question"
                  [disabled]="true"
                >
                </dx-select-box>
              </div>
            </div>
            <div class="dx-field">
              <div class="dx-field-value width100">
                <dx-text-box
                  [placeholder]="COMMON_MSG.queAnsPlaceholder"
                  valueChangeEvent="keyup"
                  (onValueChanged)="q1ValueChanged($event)"
                >
                  <dxi-button
                    *ngIf="showValidation1 && ans1Value"
                    name="today"
                    location="after"
                    [options]="correctAns1"
                  ></dxi-button>
                  <dxi-button
                    *ngIf="!showValidation1 && ans1Value"
                    name="today"
                    location="after"
                    [options]="worngAns1"
                  ></dxi-button>
                </dx-text-box>
              </div>
            </div>
          </div>
          <div class="row ansCard">
            <div class="dx-field">
              <div class="dx-field-value width100">
                <dx-select-box
                  [dataSource]="questions"
                  displayExpr="name"
                  valueExpr="name"
                  [placeholder]="COMMON_MSG.questionsPlaceholder"
                  valueChangeEvent="keyup"
                  (onValueChanged)="q2ValueChanged($event)"
                  [searchEnabled]="true"
                  [value]="securityQus2.question"
                  [disabled]="true"
                >
                </dx-select-box>
              </div>
            </div>
            <div class="dx-field">
              <div class="dx-field-value width100">
                <dx-text-box
                  [placeholder]="COMMON_MSG.queAnsPlaceholder"
                  valueChangeEvent="keyup"
                  (onValueChanged)="q2ValueChanged($event)"
                >
                  <dxi-button
                    *ngIf="showValidation2 && ans2Value"
                    name="today"
                    location="after"
                    [options]="correctAns2"
                  ></dxi-button>
                  <dxi-button
                    *ngIf="!showValidation2 && ans2Value"
                    name="today"
                    location="after"
                    [options]="worngAns2"
                  ></dxi-button>
                </dx-text-box>
              </div>
            </div>
          </div>
          <div class="row ansCard">
            <div class="dx-field">
              <div class="dx-field-value width100">
                <dx-select-box
                  [dataSource]="questions"
                  displayExpr="name"
                  valueExpr="name"
                  [placeholder]="COMMON_MSG.questionsPlaceholder"
                  valueChangeEvent="keyup"
                  (onValueChanged)="q3ValueChanged($event)"
                  [searchEnabled]="true"
                  [value]="securityQus3.question"
                  [disabled]="true"
                >
                </dx-select-box>
              </div>
            </div>
            <div class="dx-field">
              <div class="dx-field-value width100">
                <dx-text-box
                  [placeholder]="COMMON_MSG.queAnsPlaceholder"
                  valueChangeEvent="keyup"
                  (onValueChanged)="q3ValueChanged($event)"
                >
                  <dxi-button
                    *ngIf="showValidation3 && ans3Value"
                    name="today"
                    location="after"
                    [options]="correctAns3"
                  ></dxi-button>
                  <dxi-button
                    *ngIf="!showValidation3 && ans3Value"
                    name="today"
                    location="after"
                    [options]="worngAns3"
                  ></dxi-button>
                </dx-text-box>
              </div>
            </div>
          </div>
        </div>
        <div class="dx-fieldset">
          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 textCenter">
              <dx-button
                [text]="COMMON_MSG.Submit"
                type="success"
                [useSubmitBehavior]="true"
                [disabled]="
                  !(showValidation1 && showValidation2 && showValidation3)
                "
              ></dx-button>
            </div>
            <div class="col-md-4"></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
